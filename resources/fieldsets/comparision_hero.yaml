      type: text
      display: 'Comparision Hero Tag'
  -
    handle: comparision_hero_title
    field:
      type: text
      display: 'Comparision Hero Title'
  -
    handle: comparision_hero_subtitle
    field:
      type: text
      display: 'Comparision Hero SubTitle'
