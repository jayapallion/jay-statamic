<div class="w-full">
    <div class="mx-auto max-w-7xl px-6 py-24 sm:py-32 lg:px-8 lg:py-40">
      <div class="mx-auto max-w-4xl">
        <h2 class="text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl">{{ faq_title }}</h2>
        <dl class="mt-16 divide-y divide-gray-900/10">

            {{ faqs }}
                <div class="py-6 first:pt-0 last:pb-0">
                    <dt>
                    <!-- Expand/collapse question button -->
                    <button type="button" class="flex w-full items-start justify-between text-left text-gray-900" aria-controls="faq-0" aria-expanded="false">
                        <span class="text-base/7 font-semibold">
                            {{ faq_ques }}
                        </span>
                        <span class="ml-6 flex h-7 items-center">
                        <!--
                            Icon when question is collapsed.
        
                            Item expanded: "hidden", Item collapsed: ""
                        -->
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6" />
                        </svg>
                        <!--
                            Icon when question is expanded.
        
                            Item expanded: "", Item collapsed: "hidden"
                        -->
                        <svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
                        </svg>
                        </span>
                    </button>
                    </dt>
                    <dd class="mt-2 pr-12" id="faq-0">
                    <p class="text-base/7 text-gray-600">
                        {{ faq_ans }}
                    </p>
                    </dd>
                </div>
            {{ /faqs }}
        </dl>
      </div>
    </div>
  </div>
